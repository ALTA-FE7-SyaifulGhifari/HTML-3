<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/bootstrap.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Contact</title>
  </head>
  <body>
    <div class="form">
      <h3 class="contact">Contact Us</h3>
      <label class="empatpuluh" for="fullname">full Name</label>
      <br />
      <input class="box" type="text" name="" id="fullname" required />
      <br />
      <label class="empatpuluh" for="email">Email Address</label><br />
      <input class="box" type="email" name="" id="email" required />
      <br />
      <label class="empatpuluh" for="number">Phone Number</label><br />
      <input class="box" type="number" name="" id="number" required />
      <br />
      <label class="empatpuluh" for="role">Role</label><br />
      <select class="box" name="role" id="role">
        <option value="Backend Enginerring">Backend Enginerring</option>
        <option value="Frontend Enginerring">Frontend Enginerring</option>
        <option value="Quality Assurance Engineering">
          Quality Assurance Engineering
        </option>
      </select>
      <br />
      <label class="empatpuluh" for="message">Message</label><br />
      <input class="box message" type="text" name="" id="message" />
      <br /><br />
      <input class="button" type="submit" />
    </div>
    <div class="opacity"></div>
    <img
      class="fotoback"
      src="./assets/images/charles-rRWiVQzLm7k-unsplash.jpg"
      alt=""
    />
    <img class="logocontact" src="./assets/images/logo-ALTA-v2.png" alt="" />
  </body>
</html>
